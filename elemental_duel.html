<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="elemental_duel.css">
    <title>Elemental Duel</title>
</head>

<body>
    <!-- <audio src="resource/bg-music-pokemon-center.mp3"></audio> -->
    <!-- <embed src="resource/bg-music-pokemon-center.mp3" loop="true" autostart="true" width="2" height="0"> -->
    <div class="container-fluid">
        <div class="center">
            <div class="row">
                <div class="col-lg-3">
                    <!-- Logo -->
                    <div class="row">
                        <div class="col-lg-12">
                            <img src="resource/logo.png" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                                <!-- Trigger/Open The Modal (instruction) -->
                                <button type="button" class="btn btn-primary btn-lg w-100 mb-1" id="myBtn">INSTRUCTION</button>
                                <button type="button" class="btn btn-warning btn-lg w-100 mb-1" onclick="resetGame();"><i class="fa-solid fa-rotate-right"></i>RESET</button>
                                <button type="button" class="btn btn-danger btn-lg w-100 mb-1" onclick="logout()">LOG-OUT</button>
                                <hr class="hr hr-blurry" />
                                <label>Play Background Music</label>
                                <audio controls autoplay>
                                    <source src="resource/bg-music-pokemon-center.ogg" type="audio/ogg">
                                    <source src="resource/bg-music-pokemon-center.mp3" type="audio/mpeg">
                                </audio>
                        </div>
                    </div>
                    <hr class="hr hr-blurry" />
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="matchHistory-container">
                                <h2 style="margin-bottom: 30px;">Match History:</h2>
                                <div class="displayMatch_container">
                                    <ul id="match-history">
                                        <!-- display match history -->

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="battleLog-container">
                                <h2 style="margin-bottom: 30px;">Battle Log:</h2>
                                <div class="displayMatch_container">
                                    <ul id="battle-log">
                                        <!-- display match history -->

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="" id="platform">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 style="font-size: 25pt; margin: 80px;">The Power of the Elements at the Palm of your Hands</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="score_match">
                                    <h2 id="score_h2">Score</h2>
                                    <span id="player-score">Player: 0</span>
                                    <span> - </span>
                                    <span id="computer-score">Computer: 0</span>
                                </div>
                                <br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <p style="font-weight: bolder; font-size: 15pt;">Please choose your arsenal:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="arsenal_container">
                                    <div class="col-lg-4">
                                        <div class="elemental" id="fire"><img class="img-elemental" src="gif/Fire_Elemental.webp" alt="fire"></div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="elemental" id="water"><img class="img-elemental" src="gif/Ice_Elemental.webp" alt="water"></div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="elemental" id="plant"><img class="img-elemental" src="gif/Wind_Elemental.webp.gif" alt="plant"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hide" id="battle-station">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 style="font-size: 25pt; margin: 80px;">PLAYER VS COMPUTER</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="arsenal_container">
                                    <div class="col-lg-4">
                                        <div class="elemental" id="player"></div>
                                        <!-- <img src="gif/Fire_Elemental.webp" alt="fire"> -->
                                        <!-- <img src="gif/Wind_Elemental.webp.gif" alt="plant"> -->
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="elemental" id="versus"><img src="img/vs_png.png" alt="fire"></div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="elemental" id="computer"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="row">
                <div class="col-lg-12">
                    <span class="close"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Instructions:</p> <br>
                    <p>Please Choose one of the elements. <br><br>
                        <img class="modal_img" src="gif/Fire_Elemental.webp" alt="FIRE"> beats <img class="modal_img" src="gif/Wind_Elemental.webp.gif" alt="PLANT">
                        <br>
                        <img class="modal_img" src="gif/Wind_Elemental.webp.gif" alt="PLANT"> beats <img class="modal_img" src="gif/Ice_Elemental.webp" alt="WATER">
                        <br>
                        <img class="modal_img" src="gif/Ice_Elemental.webp" alt="WATER"> beats <img class="modal_img" src="gif/Fire_Elemental.webp" alt="FIRE">
                        <br>
                        First one to reach 5 points WINS!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- end of modal -->

    <script src="elemental_duel.js"></script>
</body>

</html>
